<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;700;900&display=swap" rel="stylesheet">

    <!-- chartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>

    <!-- chart JS Plugin "Datalabels" -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>

</head>

    <body onload="init()">

    <header >
        <img  class="logo" src="./img/pokedex.png" alt="">

        <!-- <form onsubmit="searchPokemon(); return false">
            <input type="text" class="input-field" id="input-field" name="inputField" placeholder="Suche">
            <button class="submit-btn" type="submit">Go!</button>
        </form> -->





    </header>
    
    
    <div class="stage" id="stage">

               
    </div>
    
    
    
    <div class="overlay d-none" id="overlay">

        <div class="card full-card" id="card-1">
            <img class="icon-ball ball-rotation" id="icon-ball-1" src="./img/ball2.png" alt="">

            <div class="card-top" id="card-2"></div>

            <div class="white-inlay">

                <div class="chart-container">
                    <canvas id="chart" class="chart"></canvas>
                </div>

                <div class="description" id="description"></div>

                <div class="details-container">
                    <div>
                        <h4>Grösse</h4>
                        <p id="height"></p>
                        
                        <h4>Gewicht</h4>
                        <p id="weight"></p>
                    </div>
                    <div>
                        <h4>Kategorie</h4>
                        <p id="species"></p>

                        <h4>Fähigkeiten</h4>
                        <p id="ability"></p>
                    </div>
                </div>

                <h3>Typ</h3>
                

                <div class="type" id="type"></div>

                
                
            </div>

            <div class="card-nav">
                <button onclick="back()">back</button>
                <button onclick="closeCard()" >Schliessen</button>
                <button onclick="next()">next</button>
            </div>


        </div>


    </div>
    

    
</body>
</html>
