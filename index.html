<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;700;900&display=swap" rel="stylesheet">

</head>

    <body onload="init()">

    <header >
        <img class="logo" src="./img/pokedex.png" alt="">

        <form onsubmit="searchPokemon(); return false">
            <input type="text" id="inputField" name="inputField" placeholder="">
            <button type="submit" onclick="searchPokemon(event)">Go!</button>
        </form>





    </header>
    
    
    <div class="stage" id="stage">

               
    </div>
    
    
    
    <div class="overlay d-none" id="overlay">

        <div class="card full-card" id="card-1">
            <img class="icon-ball ball-rotation" id="icon-ball-1" src="./img/ball2.png" alt="">

            <div class="card-top" id="card-2"></div>

            <div class="white-inlay">

                <div class="description" id="description"></div>

            </div>

            <div class="card-nav">
                <button onclick="back()">back</button>
                <button onclick="closeCard()" >Schliessen</button>
                <button onclick="next()">next</button>
            </div>


        </div>


    </div>
    

    
</body>
</html>
